<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidator - Email Validator for your business</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email.svg">
                <span>iValidator</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter your e-mail to validate</h1>

            <form action="/submit" method="post">
                <!-- email taker -->
                <input placeholder="Enter your mail to validate" type="email" id="email" name="email" required>
                <br><br>

                <!-- Submit button -->
                <input type="submit" value="Submit" class="btn" id="submitBtn">
            </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div class="results" id="resultCont">
                
            </div>
        </div>
    </main>

    <footer>
        Copyright &#169; 2024 iValidator.in | All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
